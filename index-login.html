<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="
    https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap
    ">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-pagina">
        <div class="insta-cell">
            <img src="../login-instagram/img/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-login">
            <div class="grupo">
                <img class="instagram-logo" src="../login-instagram/img/instagram-logo.png" alt="logo">
                <div class="foto-login">
                    <img src="../login-instagram/img/img-slay.jpg" alt="foto-login">
                </div>
                <a class="insta-login1" href="#">Continue as slay.png</a>
                <a class="insta-logout" href="#">Remove Account</a>
            </div>
            <div class="grupo">
                <p class="not-account">Not slay.png?</p>
                <div class="grupo-x" >
                    <a href="#">Switch Accounts</a>
                    <p>or</p>
                    <a href="#">Sign Up</a>
                </div>
            </div>
            <div class="fim">
                <p class="get-app">Get The App.</p>
                <div class="get-app-img">
                    <a class="download-app" href="#"></a>
                    <a class="download-app" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
